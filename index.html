<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv='cache-control' content='no-cache'> 
	<meta http-equiv='expires' content='0'> 
	<meta http-equiv='pragma' content='no-cache'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h2>Ordinal explorer</h2>
	<div>
		Navigate the explorer using up/down arrows<br>
		Press space to expand once<br>
		Press enter to expand recursively<br>
		Backspace to unexpand
	</div>
	<div id="container">
		<div id="tree">
			<ul style="padding:0px; margin:0px">
				<button class="node button-collapsed" id="root">Root</button>
				<ul class="children" />
			</ul>
		</div>
		
		<div id="settings">
			<fieldset>
				<legend>Indentation:</legend>
				<div>
					<input type="radio" id="expansion" value="expansion" name="indentation" checked />
					<label for="expansion">Align recursive expansion</label>
				</div>
				<div>
					<input type="radio" id="FS" value="FS" name="indentation" />
					<label for="FS">Align fundamental sequence</label>
				</div>
				<div>
					<input type="radio" id="noindent" value="noindent" name="indentation" />
					<label for="noindent">None</label>
				</div>
			</fieldset>
		</div>
	</div>

	<div style="padding: 10px; bottom: 0;">
		<a href="https://github.com/Waffle3z/notations">Github</a><br>
		<a href="https://waffle3z.github.io/notations/BMS/">BMS</a><br>
		<a href="https://waffle3z.github.io/notations/HPrSS/">HPrSS</a><br>
		<a href="https://waffle3z.github.io/notations/Shifted%20HPrSS/">Shifted HPrSS</a><br>
		<a href="https://waffle3z.github.io/notations/LPrSS/">LPrSS</a><br>
		<a href="https://waffle3z.github.io/notations/Shifted%20LPrSS/">Shifted LPrSS</a><br>
		<a href="https://waffle3z.github.io/notations/3-shifted%20LPrSS/">3-shifted LPrSS</a><br>
		<a href="https://waffle3z.github.io/notations/HAM-2shifted/">H-A-M's 2-shifted sequence</a><br>
	</div>
	
	<div id="footer">
	</div>

	<script src="worm/notation.js"></script>
	<script src="main.js"></script>
</body>
</html>
